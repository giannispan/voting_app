	<body>
	
		<div class="container">
			<div class="page-header">
	          <h1>Create New Poll</h1>
	        </div>
	        <form role="form">
	          <div class="form-group">
	            <label for="pollQuestion">Question</label>
	            <input type="text" class="form-control" id="pollQuestion" placeholder="Enter poll question">
	          </div>
	          <div class="form-group" id="choices_container">
	            <label>Choices</label>
	              <input type="text" class="form-control" placeholder="Enter choice text"><br>
	          </div>    
	          <div class="row">
	            <div class="col-xs-12">
	              <button type="button" class="btn btn-new" onclick="addFields()"><span class="glyphicon glyphicon-plus"></span> Add another choice</button>
	            </div>
	          </div>
	          <p><hr></p>
	          <div class="row">
	            <div class="col-xs-6">
	              <a href="/" class="btn btn-delete" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Back to Home</a>
	            </div>
	            <div class="col-xs-6">
	              <button class="btn btn-success pull-right" type="submit">SAVE POLL &raquo;</button>
	            </div>
	          </div>
	          <p>&nbsp;</p>
	        </form>
		</div>
